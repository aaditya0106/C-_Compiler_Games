<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
</head>
<body>
	<div class="board">
		<div class="player-0 active">
			<div class="player-name" id="name-0">Player 1</div>
			<div class="player-score" id="score-0">0</div>
			<div class="current">
				<div class="curlabel">CURRENT</div>
				<div class="curscore" id="current-0">0</div>
			</div>
		</div>
		<div class="player-1">
			<div class="player-name" id="name-1">Player 2</div>
			<div class="player-score" id="score-1">0</div>
			<div class="current">
				<div class="curlabel">CURRENT</div>
				<div class="curscore" id="current-1">0</div>
			</div>
		</div>
	</div>

	<button class="btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i> NEW GAME</button>
	<button class="btn-roll"><i class="fa fa-refresh" aria-hidden="true"></i> ROLL DICE</button>
	<button class="btn-save"><i class="fa fa-bookmark" aria-hidden="true"></i> SAVE SCORE</button>

	<img src="dice-5.png" class="dice">
	<script src="game.js"></script>
</body>
</html>
